apiVersion: apps/v1
kind: Deployment
metadata:
  name: depl-test
spec:
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
      - name: test-service
        image: ngoctd/test:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
spec:
  selector:
    app: test-service
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30101
